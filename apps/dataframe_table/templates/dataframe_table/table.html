{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'index/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<form method="post" action="{% url 'filter' %}">
{% csrf_token %}
<div class="flex-vertical">
<table class="table table-striped">
<thead>
<tr>
<th/>
{% for column_label in column_labels %}
<th scope="col">{{column_label}}</th>
{% endfor %}
</tr>
</thead>
<tbody>
{% for row_label,items in rows %}
<tr><th scope="row">{{row_label}}</th>
{% for item in items %}
<td><input class="form-check-input me-1" type="checkbox" name="'{{row_label}}'_'{{item}}'"></td>
{% endfor %}
</tr>
{% endfor %}
</table>
<button type="submit" class="btn btn-primary">Create Cell</button>
</div>
</form>
</body>
